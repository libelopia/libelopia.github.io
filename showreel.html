    <meta name="keywords" content="Libelopia, Laura, Pop, showreel, animation">

    <meta property="og:title" content="Showreel - Libelopia">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://libelopia.com/img/titles/libelopia.png">
    <meta property="og:url" content="https://libelopia.com/showreel.html">

    <title>Showreel - Libelopia</title>

    <link rel="icon" type="image/png" href="./img/libelopia.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
      @font-face { font-family: Grotesk; src: url('fonts/hk-grotesk.regular.otf'); }

      * {
        font-family: Grotesk;
      }

      .mouse-pointer {
        cursor:pointer;
      }

      .mouse-pointer > * {
        cursor:pointer;
      }

      .img_wrap {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .play_button {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-image: url("img/play-button.png");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        opacity:0.4;
      }
    </style>
  </head>
  <body class="h-100" style="background-image: url(img/texture-showreel.jpg); background-repeat:no-repeat; background-attachment:fixed; background-size: 100% 100%;">

    <div class="d-none d-sm-block" style="height:10vh; position:fixed; top:0; left:0; z-index:3">
      <a href="./">
        <img class="h-100 mouse-pointer" src="img/logo.png" alt="">
      </a>
    </div>

    <div class="d-block d-sm-none" style="height:7vh"></div>

    <div class="d-block d-sm-none" style="height:7vh; position:fixed; top:0; left:0; z-index:3">
      <a href="./">
        <img class="h-100 mouse-pointer" src="img/logo.png" alt="">
      </a>
    </div>
    
    <div id="content-js-enabled" style="display:none" class="container-fluid">
      <h1 style="height: 20vh;" class="my-0 display-1 text-center">
        <img src="img/titles/showreel.png" alt="SHOWREEL" class="mh-100 img-fluid mx-auto d-block">
      </h1>

      <div class="row justify-content-center">

        <!-- Showreel 2021 -->
        <div class="col-12 col-lg-7 py-2 text-center">
          <div class="img_wrap">
            <video style="width:100%;" poster="showreel/thumbnail_showreel.jpg" preload="none">
              <source src="showreel/showreel_2021.mp4" type="video/mp4">
            </video>
            <div class="play_button mouse-pointer" onclick="play_video(this);"></div>
          </div>
        </div>

      </div>
    </div>
    <script>
      document.getElementById("content-js-enabled").style.display='block';

      function play_video(img) {
        const vid = img.parentElement.firstChild.nextSibling;
        const play_overlay = vid.nextSibling.nextSibling;
        
        play_overlay.style.display = 'none';
        img.style.display='none';

        vid.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"});
        vid.play();
        vid.controls = true;
      };
    </script>
    <noscript>
      <div id="content-js-disabled" class="container-fluid">
        <div style="height: 20vh;" class="my-0 display-1 text-center">
          <img src="img/titles/showreel.png" alt="SHOWREEL" class="h-100 img-fluid mx-auto d-block">
        </div>
  
        <div class="row justify-content-center">
  
          <!-- Showreel 2021 -->
          <div class="col-12 col-lg-7 py-2 text-center">
            <video class="mouse-pointer" style="width:100%;" poster="showreel/thumbnail_showreel.jpg" preload="none" controls>
              <source src="showreel/showreel_2021.mp4" type="video/mp4">
            </video>
          </div>
  
        </div>
      </div>
    </noscript>
  </body>
</html>
