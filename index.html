    <script>
      var changing = {};

      function over(img, trunc, time) {
          changing[trunc] = true;

          img.src="anim/"+trunc +"_2.gif";
          
          setTimeout(()=>{
            if(changing[trunc])
              img.src="anim/"+trunc+"_3.gif";
            }, time);
      }
      function leave(img,trunc){
        changing[trunc] = false;
        img.src="anim/"+trunc+"_1s.gif";
    }
    </script>
